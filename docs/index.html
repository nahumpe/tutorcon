<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />

  <style>
    :root {
      --bs-font-sans-serif: "DM Sans", sans-serif;
    }

    @media (min-width: 576px) {
      .card {
        border: 0;
        box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
        border-radius: 10px;
      }

      .card-img-top {
        width: 100%;
        height: 20vw;
        object-fit: cover;
      }
    }
  </style>

  <title>TutorCon</title>
</head>

<body>
  <div class="container mt-2" style="max-width: 72em">
    <div style="display: flex; justify-content: space-between;">
      <span class="navbar-brand m-0 h4 fw-bold">TutorCon</span>
      <div>
        <a class="btn btn-dark rounded-pill" id="viewHires" style="display: initial;">
          View Hires
        </a>
        <a class="btn btn-dark rounded-pill" id="viewAll" style="display: none;">
          View All
        </a>
      </div>
      <div style="display: flex;">
        <a class="btn btn-dark rounded-pill" data-bs-toggle="modal" data-bs-target="#registerModal"
          style="display: none;" id="registerBtn">
          Register
        </a>
        <a class="btn btn-dark rounded-pill" data-bs-toggle="modal" data-bs-target="#addModal" style="display: none;"
          id="postBtn">
          Post Service
        </a>
        <span class="btn btn-outline-dark rounded-pill">
          <span id="balance">0</span>
          cUSD
        </span>
      </div>
    </div>

    <div class="alert alert-warning sticky-top mt-2" role="alert">
      <span id="notification">âŒ› Loading...</span>
    </div>

    <main id="marketplace" class="row"></main>
  </div>

  <!--Modal Add Services-->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="newProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newProductModalLabel">New Service</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" id="newSerTitle" class="form-control mb-2" placeholder="Enter Service Title" />
              </div>
              <div class="col">
                <input type="text" id="newSerDescription" class="form-control mb-2"
                  placeholder="Enter service description" />
              </div>
              <div class="row">
                <div class="col">
                  <input type="text" id="newPrice" class="form-control mb-2" placeholder="Enter price" />
                </div>
                <div class="col">
                  <select class="form-select" aria-label="Default select example" id="selectSubject">
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="Language">Language</option>
                    <option value="Language">Physics</option>
                  </select>
                </div>
                <div class="col">
                  <select class="form-select" aria-label="Default select example" id="selectSubject2">
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="Language">Language</option>
                    <option value="Language">Physics</option>
                  </select>
                </div>
                <div class="col">
                  <select class="form-select" aria-label="Default select example" id="selectSubject3">
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="Language">Language</option>
                    <option value="Language">Physics</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light border" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="newProductBtn">
            Post Service
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--/Modal-->

  <!--Modal Hire Tutor-->
  <div class="modal fade" id="hireModal" tabindex="-1" aria-labelledby="hireModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="hireModalLabel">Hire Tutor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="col">
                <input type="number" id="hoursInput" class="form-control mb-2" placeholder="How many hours?" />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light border" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="hireBtn">
            Hire
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--/Modal-->

  <!--Modal Register Tutor-->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="newTutorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newTutorModalLabel">Tutor Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" id="newTutorName" class="form-control mb-2" placeholder="Enter name" />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light border" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="newTutorBtn">
            Register
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--/Modal-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
<script type="text/javascript" src="main.js"></script></body>

</html>
